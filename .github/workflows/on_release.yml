name: Publish ðŸ package ðŸ“¦ to PyPI, build MATLAB release zip

on:
  workflow_dispatch:
  release:
    types:
      - "published"

jobs:
  matlab_zip_dist:
    name: Make matlab zip archive and attach to release
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v6

    - name: "Prep MATLAB release"
      run: |
        mkdir ./dist/
        cp ./matlab/* ./dist/
        cp ./example/matlab.m ./dist/example.m
        mkdir ./dist/data
        cp ./example/data/* ./dist/data
        cp LICENSE ./dist/LICENSE
        cp README.md ./dist/README.md

    - name: "Zip artifact"
      run: |
        7z a -r ./matlab.zip ./dist/*

    - name: Upload zip as workflow artifact
      uses: actions/upload-artifact@v5
      with:
        name: matlab_zip
        path: ./matlab.zip

    - name: Upload zip as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: ./matlab.zip

  wheel:
    name: Package ðŸ“¦ wheel and upload to PyPI
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v6

    - name: Setup python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11.x"

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user

    - name: Build a wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/

    - name: Upload wheel as workflow artifact
      uses: actions/upload-artifact@v5
      with:
        name: wheel
        path: ./dist/*.whl

    - name: Upload wheel as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: "./dist/*.whl"

    - name: Publish distribution ðŸ“¦ to PyPI
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@v1.13.0
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}