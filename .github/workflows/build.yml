name: Publish 🐍 package 📦 to PyPI, build MATLAB release zip

on:
  workflow_dispatch:
  release:
    types:
      - "published"

jobs:
  matlab_dist:
    name: Make matlab MLTBX 📦 and attach to release
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Create MLTBX
      uses: matlab-actions/run-command@v1
      continue-on-error: false
      with:
        command: addpath([pwd filesep 'packaging']); createETDQ_MLTBX('packaging/ETDQualitizer.prj','${{  github.ref_name }}')

    - name: Upload mltbx as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: matlab_mltbx
        path: ./${{  github.ref_name }}.mltbx

    - name: Upload mltbx as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: ./${{  github.ref_name }}.mltbx


  matlab_zip_dist:
    name: Make matlab zip archive and attach to release
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: "Prep MATLAB release"
      run: |
        mkdir ./dist/
        cp ./matlab/* ./dist/
        cp ./test/matlab.m ./dist/test.m
        mkdir ./dist/data
        cp ./test/data/* ./dist/data
        cp LICENSE ./dist/LICENSE
        cp README.md ./dist/README.md

    - name: "Zip artifact"
      run: |
        7z a -r ./matlab.zip ./dist/*

    - name: Upload zip as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: matlab_zip
        path: ./matlab.zip

    - name: Upload zip as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: ./matlab.zip

  wheel:
    name: Package 📦 wheel and upload to PyPI
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.x"

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user

    - name: Build a wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/

    - name: Upload wheel as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel
        path: ./dist/*.whl

    - name: Upload wheel as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: "./dist/*.whl"

    - name: Publish distribution 📦 to PyPI
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@v1.12.4
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}