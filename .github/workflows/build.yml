name: Publish 🐍 package 📦 to PyPI

on:
  workflow_dispatch:
  release:
    types:
      - "published"

jobs:
  matlab_dist:
    name: Make matlab package 📦 and attach to release
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: "Prep MATLAB release"
      run: |
        mkdir ./dist/
        cp ./matlab/* ./dist/
        cp ./test/matlab.m ./dist/test.m
        mkdir ./dist/data
        cp ./test/data/* ./dist/data

    - name: "Zip artifact"
      run: |
        7z a -r ./matlab.zip ./dist/*

    - name: "Upload wheel as workflow artifact"
      uses: actions/upload-artifact@v4
      with:
        name: matlab
        path: ./matlab.zip

    - name: Upload zip as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: "./matlab.zip"

  wheel:
    name: Package 📦 wheel and upload to PyPI
    runs-on: ubuntu-latest
    steps:

    - name: Clone repo
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.x"

    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user

    - name: Build a wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/

    - name: "Upload wheel as workflow artifact"
      uses: actions/upload-artifact@v4
      with:
        name: wheel
        path: ./dist/*.whl

    - name: Upload wheel as release artifact
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      with:
        files: "./dist/*.whl"

    - name: Publish distribution 📦 to PyPI
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@v1.12.4
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}